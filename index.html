<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS - Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <button
            class="btn-outlined animate bounce animate--slow animate--infinite"
          >
            Bouncing Button
          </button>
        </div>
        <div class="column">
          <button
            class="btn-outlined animate daffy animate--slow animate--infinite"
            onclick="matteo()"
          >
            Daffy Button
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h1 class="animate slideInLeft animate--fast">Hello, World!</h1>
        </div>
        <div class="column">
          <h5 class="animate rotate animate--slow animate--infinite">hahayy</h5>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3
            class="animate slideInLeft animate--slow animate--infinite animate--alternate"
          >
            can't catch me
          </h3>
        </div>
      </div>
    </div>
  </body>

  <script>
    function matteo() {
      alert('yo');
    }
  </script>
</html>
